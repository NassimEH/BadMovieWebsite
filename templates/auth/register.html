{% extends "base.html" %}

{% block title %}Inscription - BadMovie{% endblock %}

{% block content %}
<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        padding: 20px;
    }
    .auth-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .auth-card h2 {
        color: #fff;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2rem;
    }
    .auth-card .logo-text {
        text-align: center;
        color: #0066ff;
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        color: #fff;
        margin-bottom: 8px;
        font-size: 0.9rem;
    }
    .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    .form-group input:focus {
        outline: none;
        border-color: #0066ff;
        background: rgba(255, 255, 255, 0.15);
    }
    .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }
    .btn-submit {
        width: 100%;
        padding: 12px;
        background: #0066ff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }
    .btn-submit:hover {
        background: #0052d6;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 102, 255, 0.4);
    }
    .auth-links {
        text-align: center;
        margin-top: 20px;
        color: #fff;
    }
    .auth-links a {
        color: #0066ff;
        text-decoration: none;
        font-weight: bold;
    }
    .auth-links a:hover {
        text-decoration: underline;
    }
    .flash-messages {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        max-width: 400px;
    }
    .flash-message {
        padding: 15px 20px;
        margin-bottom: 10px;
        border-radius: 8px;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        animation: slideIn 0.3s ease;
    }
    .flash-success {
        background: #28a745;
    }
    .flash-error {
        background: #dc3545;
    }
    .flash-info {
        background: #17a2b8;
    }
    .close-flash {
        cursor: pointer;
        font-size: 1.5rem;
        margin-left: 15px;
    }
    @keyframes slideIn {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <div class="logo-text">BadMovie</div>
        <h2>Inscription</h2>
        <form method="POST" action="{{ url_for('auth.sign_up') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="votre@email.com" 
                    required
                />
            </div>
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Choisissez un nom d'utilisateur" 
                    required
                    minlength="4"
                />
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Choisissez un mot de passe sécurisé" 
                    required
                    minlength="7"
                />
            </div>
            <button type="submit" class="btn-submit">S'inscrire</button>
        </form>
        <div class="auth-links">
            Déjà un compte ? <a href="{{ url_for('auth.login') }}">Se connecter</a>
            <br><br>
            <a href="{{ url_for('index') }}">← Retour à l'accueil</a>
        </div>
    </div>
</div>
{% endblock %}
